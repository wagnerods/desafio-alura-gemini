<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Ações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="site-body">
    <div class="container mt-5">
        <h1 class="text-center">Pesquisa de Ações</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Digite o nome da empresa ou ação">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="searchCompany()">Pesquisar</button>
            </div>
        </div>

        <div id="carouselResults" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselItems">
                <!-- Os resultados serão inseridos aqui dinamicamente -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselResults" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselResults" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
